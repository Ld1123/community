<!doctype html>
<html>
<head>
  <title>监控预览</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
  <link rel="stylesheet" href="./static/camera.css">
  <link rel="stylesheet" href="./static/video.css">
</head>

<body>
  <div id="box">
    <nav id="nav">  
      <div id="loading">
        <div class="bigWheel"></div>
        <div class="smallWheel"></div>
      </div>
      <div id="nav-tit">设备列表</div>
      <!-- 根据数据遍历设备树 -->
      <div id="nav-list">
        <ul class="NL-ul">
          <!-- <li class="NL-ul-li">
            <p class="NL-ul-li-tit">ul-li</p>
            <ul class="NL-ul-li-ul">
              <li>
                <label>
                  <input type="radio" name="select">
                  ul-li-ul-li
                </label>
              </li>
            </ul>
          </li> -->
        </ul>
      </div>
      <div id="nav-control">
        <p class="nav-col-tit">视频播放</p>
        <div class="nav-col-item">
          <button class="ad-button" onclick="handlePlay()">预览</button>
          <button class="ad-button" onclick="stop()">停止</button>
        </div>
        <!-- <div class="nav-col-item">
          <button class="ad-button">回放</button>
          <button class="ad-button">倒放</button>
        </div> -->
        <!-- <div class="nav-col-item">
          <input type="text" value="2020-01-01 08:08:08">
        </div> -->
        <!-- <div class="nav-col-item">
          <input type="text" value="2020-01-01 08:08:08">
        </div> -->
        <div class="nav-col-item">
          <button class="ad-button" onclick="handleOpenSound()">打开声音</button>
          <button class="ad-button" onclick="handleCloseSound()">关闭声音</button>
        </div>
        <div class="nav-col-item" style="justify-content: center;">
          <button class="col-voice-btn" disabled onclick="handleSetSound(-10)">&nbsp;-&nbsp;</button>
          <div class="voice-progress">
            <div class="voice-pro-bar"></div>
          </div>
          <button class="col-voice-btn" disabled onclick="handleSetSound(10)">&nbsp;+&nbsp;</button>
        </div>
        <p class="nav-col-tit">语音对讲</p>
        <div class="nav-col-item">
          <select id="col-audioChannel" class="select">
            <option value="通道一">通道一</option>
          </select>
          <button class="ad-button" onclick="handleGetAudioInfo()">获取通道</button>
        </div>
        <div class="nav-col-item">
          <button class="ad-button" onclick="handleStartTalk()">开始对讲</button>
          <button class="ad-button" onclick="handleStopTalk()">停止对讲</button>
        </div>
        <p class="nav-col-tit">图像放大</p>
        <div class="nav-col-item">
          <button class="ad-button" onclick="handleOpenZoom()">&nbsp;启用电子放大&nbsp;</button>
          <button class="ad-button" onclick="handleCloseZoom()">&nbsp;禁用电子放大&nbsp;</button>
        </div>
        <div class="nav-col-item">
          <button class="ad-button" onclick="handleOpen3DZoom()">&nbsp;启用3D放大&nbsp;</button>
          <button class="ad-button" onclick="handleClose3DZoom()">&nbsp;禁用3D放大&nbsp;</button>
        </div>
        <p class="nav-col-tit">本地录像</p>
        <div class="nav-col-item">
          <button class="ad-button" onclick="handleStartRecord()">开始录像</button>
          <button class="ad-button" onclick="handleStopRecord()">停止录像</button>
        </div>
        <p class="nav-col-tit">云台控制</p>
        <div class="nav-col-item">
          <div class="ptz-col">
            <span class="ptz-col-it ptz-col-t" onmousedown="handleStartPtz(1)" onmouseup="handleStoptPtz()"></span>
            <span class="ptz-col-it ptz-col-b" onmousedown="handleStartPtz(2)" onmouseup="handleStoptPtz()"></span>
            <span class="ptz-col-it ptz-col-l" onmousedown="handleStartPtz(3)" onmouseup="handleStoptPtz()"></span>
            <span class="ptz-col-it ptz-col-r" onmousedown="handleStartPtz(4)" onmouseup="handleStoptPtz()"></span>
            <span class="ptz-col-it ptz-col-lt" onmousedown="handleStartPtz(5)" onmouseup="handleStoptPtz()"></span>
            <span class="ptz-col-it ptz-col-lb" onmousedown="handleStartPtz(6)" onmouseup="handleStoptPtz()"></span>
            <span class="ptz-col-it ptz-col-rt" onmousedown="handleStartPtz(7)" onmouseup="handleStoptPtz()"></span>
            <span class="ptz-col-it ptz-col-rb" onmousedown="handleStartPtz(8)" onmouseup="handleStoptPtz()"></span>
            <span class="ptz-col-it ptz-col-c" onmousedown="handleStartPtz(9)" onmouseup="handleStoptPtz()"></span>
          </div>
        </div>
        <div class="nav-col-item">
          <button class="ad-button" onmousedown="handleStartPtz(10)" onmouseup="handleStoptPtz()">调焦+</button>
          <button class="ad-button" onmousedown="handleStartPtz(11)" onmouseup="handleStoptPtz()">调焦-</button>
        </div>
        <div class="nav-col-item">
          <button class="ad-button" onmousedown="handleStartPtz(12)" onmouseup="handleStoptPtz()">聚焦+</button>
          <button class="ad-button" onmousedown="handleStartPtz(13)" onmouseup="handleStoptPtz()">聚焦-</button>
        </div>
        <div class="nav-col-item">
          <button class="ad-button" onmousedown="handleStartPtz(14)" onmouseup="handleStoptPtz()">光圈+</button>
          <button class="ad-button" onmousedown="handleStartPtz(15)" onmouseup="handleStoptPtz()">光圈-</button>
        </div>
        <p class="nav-col-tit">设备维护</p>
        <div class="nav-col-item">
          <button class="ad-button" onclick="handleRestart()">设备重启</button>
        </div>
      </div>
      <div id="log"></div>
    </nav>
    <main id="video">
      <div id="video-plugin"></div>
      <footer id="video-control">
        <span class="button" onclick="screenShot()">抓图</span>
        <select id="selectWin" onchange="changeWndNum(this.value)" class="select">
          <option value="1">1*1</option>
          <option value="2" selected>2*2</option>
          <option value="3">3*3</option>
          <option value="4">4*4</option>
        </select>
        <select id="stream" class="select" onchange="handleStream()">
          <option value="1">高清</option>
          <option value="2">流畅</option>
        </select>
        <span id="full" class="button" onclick="clickFullScreen()">全屏</span>
      </footer>
    </main>
  </div>
</body>
<script src="./static/jquery-1.7.1.min.js"></script>
<script src="./static/webVideoCtrl.js"></script>
<script src="./static/video.js"></script>

</html>
